<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Word Man Spelling</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <audio
      id="audioplayer"
      src="music/music_zapsplat_game_music_action_uplifting_electro_house_anthem_retro_melody_026.mp3"
      type="audio/mpeg"
      loop="loop"
    ></audio>
    <main>
      <h1 id="game_name">Word Chomp</h1>
      <h2>Spell the word <span id="full-word"></span></h2>
      <div id="display-word"></div>
      <div id="level-lives-container">
        <p>Level <span id="level-number">1</span></p>
        <p>Lives <span id="lives">3</span></p>
      </div>
      <div id="grid-container">
        <div class="grid"></div>
        <div id="appearing-message"></div>
      </div>
      <div id="container1">
        <div class="spacing"></div>
        <h3>Score:<span id="score">0</span></h3>
        <div class="spacing">
          <div>music</div>
          <button id="music-toggle-container">
            <div id="cross-out-line" class="hidden"></div>
          </button>
        </div>
      </div>
      <button id="play-button">Play</button>
    </main>
    <script src="app.js" type="module"></script>
    <script src="boards.js" type="module"></script>
    <script src="words.js" type="module"></script>
  </body>
</html>
